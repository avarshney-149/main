<template>
    <lightning-quick-action-panel>
        <header class="slds-modal__header">
            <div>
                <h2 class="slds-text-heading_medium slds-hyphenate">
                    Open Pull Request
                </h2>
            </div>
        </header>

        <div class="slds-p-around_medium">
            <p class="custom-margin-p">
                <c-copado-alert-place-holder communication-id={modalCommunicationId}></c-copado-alert-place-holder>
            </p> 
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">       
                    <p>Promotion Branch</p> 
                    <p>promotion/{promotionName}</p> 
                </div>
                <div class="slds-col slds-size_1-of-2">       
                    <p>Destination Branch</p> 
                </div>
            </div>
        </div>
        

      <div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>     
        <lightning-button variant="brand" label="View in Git" class="slds-p-left_small" onclick={openPullRequest}></lightning-button>
      </div>
    </lightning-quick-action-panel>
</template>
